{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'footballData/style.css' %}"/>

{% if league_table %}
    <ul>
        {% for name, value in league_table.get_fields %}
            {% if value %}
                <li><b>{{ name }}:</b> {{ value }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}
    <p>No league tables are available.</p>
{% endif %}
