{% extends 'SoccerStats/base.html' %}

{% block content %}
    <grid>
        {% for player in players %}
            <div col="1/3">
                <a href="{% url 'player:detail' player.id %}">
                    <card>
                        {% if player.image %}
                            <img src="{{ player.image }}"
                                 style="height: 300px; object-fit: cover; object-position: 50% 0">
                        {% else %}
                            <img src="{{ player.team.crest_url }}"
                                 style="height: 300px; object-fit: cover; object-position: 50% 50%">
                        {% endif %}
                        <h3>{{ player.name }}</h3>
                    </card>
                </a>
            </div>
        {% endfor %}
    </grid>
{% endblock %}
